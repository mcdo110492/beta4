<form #f="ngForm" novalidate>
  <md-input-container fxFlex="90">
      <md-icon mdPrefix>search</md-icon>
      <input type="search" [mdAutocomplete]="auto" name="search" mdInput placeholder="Search Items Here..." [(ngModel)]="searchFilter" (ngModelChange)="itemSearch(searchFilter)">
      <md-progress-spinner *ngIf="isLoader" mode="indeterminate" color="primary" class="search-loader" mdSuffix></md-progress-spinner>
  </md-input-container>
  <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayItem"  >
    <md-option *ngFor="let item of items" [value]="item" (click)="selectedItemFn(item)" >
       {{ item.groupName }} - {{ item.itemName }} Php {{item.itemPrice | number : '1.2-2'}}
    </md-option>
 </md-autocomplete>
</form>
