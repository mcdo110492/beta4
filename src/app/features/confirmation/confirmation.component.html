


    <md-card>
      <md-card-header fxLayout fxflex>
        <md-card-title fxFlex class="card-title">Confirmation List</md-card-title>
        <div fxFlex></div>
        <button md-raised-button class="card-button" color="accent" fxFlexAlign="end">Add New Record</button>
      </md-card-header>
      <md-card-content>
        
                  
      </md-card-content>
    </md-card>

<div class="card-content-container mat-elevation-z8">
  <div class="card-header">
              <md-input-container  class="search-input-container">
                <input type="search" mdInput [(ngModel)]="searchFilter" (ngModelChange)="newSearchFilter(searchFilter)" placeholder="Search Child Name" >
              </md-input-container>
        </div>
  <div class="table-content">
        <md-table   #table [dataSource]="dataSource" mdSort (mdSortChange)="tableChangeEvent()" [trackBy]="tableTrackBy" >

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <ng-container cdkColumnDef="child_name">
              <md-header-cell *cdkHeaderCellDef md-sort-header> Child Name </md-header-cell>
              <md-cell *cdkCellDef="let row"> {{row.child_name}} </md-cell>
            </ng-container>

      
            <ng-container cdkColumnDef="confirmation_date">
              <md-header-cell *cdkHeaderCellDef> Confirmation Date </md-header-cell>
              <md-cell *cdkCellDef="let row"> {{row.confirmation_date | date}} </md-cell>
            </ng-container>


            <ng-container cdkColumnDef="baptism_date">
              <md-header-cell *cdkHeaderCellDef>Baptism Date</md-header-cell>
              <md-cell *cdkCellDef="let row" > {{row.baptism_date | date}} </md-cell>
            </ng-container>

            <ng-container cdkColumnDef="book_no">
              <md-header-cell *cdkHeaderCellDef>Book</md-header-cell>
              <md-cell *cdkCellDef="let row" >{{row.book_no}}</md-cell>
            </ng-container>

            <ng-container cdkColumnDef="page_no">
              <md-header-cell *cdkHeaderCellDef>Page</md-header-cell>
              <md-cell *cdkCellDef="let row" >{{row.page_no}}</md-cell>
            </ng-container>


            <ng-container cdkColumnDef="minister">
              <md-header-cell *cdkHeaderCellDef>Minister</md-header-cell>
              <md-cell *cdkCellDef="let row" >{{row.minister.minister_name}}</md-cell>
            </ng-container>

            <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
  </div>

    <md-paginator #paginator
                [length]="pageDataLength"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page) = "tableChangeEvent()"
                >
      </md-paginator>
  
</div>
